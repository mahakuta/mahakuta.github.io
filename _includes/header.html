<header>
  <h1>Mahakuta</h1>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container">
      <h2>Primary Navigation</h2>
      <a href="{{site.url}}" class="navbar-brand">
        <img
          class="logo"
          src="
          {{'/assets/images/logo-en-light.svg' | prepend: site.baseurl}}"
          alt="Mahakuta"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          {% assign current = page.url | downcase | split: '/' %}
          <li {% if page.url == '/' %}class='nav-item active' {% endif %}>
            <a class="nav-link" href="{{site.url}}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li {% if current[1] == 'products.html' %}class='nav-item active' {% else %} class='nav-item' {% endif %}>
            <a class="nav-link" href="{{site.url}}/products">Products</a>
          </li>
          <li {% if current[1] == 'services.html' %}class='nav-item active' {% else %} class='nav-item' {% endif %}>
            <a class="nav-link" href="{{site.url}}/services">Services</a>
          </li>
          <li {% if current[1] == 'about.html' %}class='nav-item active' {% else %} class='nav-item' {% endif %}>
            <a class="nav-link" href="{{site.url}}/about">About</a>
          </li>
          <li {% if current[1] == 'contact.html' %}class='nav-item active' {% else %} class='nav-item' {% endif %}>
            <a class="nav-link" href="{{site.url}}/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
